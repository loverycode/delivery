<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="style">
</head>

<body>
    <div class="page-wrape">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <div class="header-logo logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <div class="header-controls">
                        <button class="btn btn-primary">
                            <img src="images/user.svg" alt="user">
                            Войти
                        </button>
                        <button class="btn btn-outline">
                            <img src="images/vector.svg" alt="user">
                            Корзина
                        </button>
                    </div>
                </div>

            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="banner">
                    <div class="container">
                        <div class="banner-item">
                            <h1 class="banner-title">Онлайн-сервис <br>доставки еды на дом</h1>
                            <p class="sub-title">Блюда из любимого ресторана привезёт <br> курьер в перчатках, маске и с
                                антисептиком
                            </p>
                        </div>
                    </div>
                </section>
                <section class="products">
                    <div class="container">
                        <div class="products-header">
                            <h3 class="products-header--title">Рестораны</h3>
                            <input type="text" placeholder="Поиск блюд и ресторанов" class="products-header--search">
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <div class="footer-logo logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <div class="footer-nav">
                        <ul>
                            <li>Ресторанам</li>
                            <li>Курьерам</li>
                            <li>Пресс-центр</li>
                            <li>Контакты</li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <img src="images/social/inst.png" alt="">
                        <img src="images/social/facebook.png" alt="">
                        <img src="images/social/vk.png" alt="">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
